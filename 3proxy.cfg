nserver 8.8.8.8
nserver 8.8.4.4
nscache 65536
timeouts 1 5 30 60 180 1800 15 60
users $/etc/3proxy/users
daemon
log /var/log/3proxy.log
logformat "- +_L%t.%. %N.%p %E %U %C:%c %R:%r %O %I %h %T"
archiver gz /usr/bin/gzip %F
rotate 1
authcache user 60
auth strong cache
deny * * 127.0.0.1,192.168.1.1
allow * * * 80-88,8080-8088 HTTP
allow * * * 443,8443 HTTPS
#allow * * * 1-65535 HTTP
#allow * * * 1-65535 HTTPS
104.34.78.172 * * 80-88,8080-8088 HTTP
104.34.78.172 * * 443,8443 HTTPS
#104.34.78.172 * * 1-65535 HTTP
#104.34.78.172 * * 1-65535 HTTPS
proxy -n -p47777 -a
admin -p3200

